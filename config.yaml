# Default environment (used when no FRAUD_ENV variable set)
default_environment: dev

environments:
  # All environments in same workspace, separated by catalog names
  dev:
    workspace_host: "https://adb-984752964297111.11.azuredatabricks.net"
    profile: "DEFAULT_azure"
    catalog: "fraud_detection_dev"
    schema: "claims_analysis"
    warehouse_id: "148ccb90800933a1"
    vector_endpoint: "one-env-shared-endpoint-2"
    llm_endpoint: "databricks-claude-sonnet-4-5"
    app_name: "frauddetection-dev"  # Matches databricks.yml (hyphens, not underscores!)
    genie_space_id: ""  # Get from config_genie table or Genie UI
    
  staging:
    workspace_host: "https://adb-984752964297111.11.azuredatabricks.net"  # Same workspace as dev
    profile: "DEFAULT_azure"  # Same profile
    catalog: "fraud_detection_staging"  # Different catalog for separation
    schema: "claims_analysis"
    warehouse_id: "148ccb90800933a1"  # Can use same warehouse
    vector_endpoint: "one-env-shared-endpoint-2"
    llm_endpoint: "databricks-claude-sonnet-4-5"
    app_name: "frauddetection-staging"  # Hyphens, not underscores!
    genie_space_id: ""  # REQUIRED: Get this from setup/10_create_genie_space.py output
    
  prod:
    workspace_host: "https://adb-984752964297111.11.azuredatabricks.net"  # Same workspace as dev
    profile: "DEFAULT_azure"  # Same profile
    catalog: "fraud_detection_prod"  # Different catalog for separation
    schema: "claims_analysis"
    warehouse_id: "148ccb90800933a1"  # Can use same warehouse (or different if needed)
    vector_endpoint: "one-env-shared-endpoint-2"
    llm_endpoint: "databricks-claude-sonnet-4-5"
    app_name: "frauddetection-prod"  # Hyphens, not underscores!
    genie_space_id: ""  # REQUIRED: Get this from setup/10_create_genie_space.py output

# Common configuration (shared across all environments)
common:
  spark_version: "16.4.x-scala2.12"
  node_type: "Standard_DS3_v2"
  num_workers: 2
  
  # Data generation settings
  num_claims: 1000
  fraud_rate: 0.08  # 8% fraud rate
  
  # Genie Space settings (used by API creation)
  genie_space_display_name: "Fraud Detection Analytics"
  genie_space_description: "Query fraud claims data and trends with natural language"
  
  # Vector search settings
  embedding_model: "databricks-gte-large-en"
  sync_type: "TRIGGERED"

